<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot con OpenRouter AI</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #4e83c8, #0da9d8);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
            position: relative;
        }
        
        .header {
            background: linear-gradient(90deg, #4e83c8, #0da9d8);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .api-key-container {
            padding: 15px 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
        }
        
        #api-key-input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 0.9rem;
        }
        
        #save-api-key {
            background: linear-gradient(90deg, #4e83c8, #0da9d8);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow: hidden;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }
        
        .user-message {
            background: linear-gradient(90deg, #4e83c8, #0da9d8);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        
        .bot-message {
            background-color: #e9ecef;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        
        .timestamp {
            font-size: 0.7rem;
            margin-top: 5px;
            opacity: 0.7;
            text-align: right;
        }
        
        .input-area {
            display: flex;
            gap: 10px;
        }
        
        #user-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        #user-input:focus {
            border-color: #6e8efb;
            box-shadow: 0 0 0 2px rgba(110, 142, 251, 0.2);
        }
        
        #send-button {
            background: linear-gradient(90deg, #4e83c8, #0da9d8);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, opacity 0.2s;
        }
        
        #send-button:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }
        
        #send-button:active {
            transform: scale(0.95);
        }
        
        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        
        .suggestion {
            background-color: #e9ecef;
            padding: 8px 15px;
            border-radius: 15px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .suggestion:hover {
            background-color: #dde1e6;
        }
        
        .typing-indicator {
            display: none;
            align-self: flex-start;
            background-color: #e9ecef;
            padding: 12px 16px;
            border-radius: 18px;
            margin-bottom: 15px;
            border-bottom-left-radius: 5px;
        }
        
        .typing-indicator span {
            height: 8px;
            width: 8px;
            float: left;
            margin: 0 1px;
            background-color: #6c757d;
            display: block;
            border-radius: 50%;
            opacity: 0.4;
        }
        
        .typing-indicator span:nth-of-type(1) {
            animation: typing 1s infinite;
        }
        
        .typing-indicator span:nth-of-type(2) {
            animation: typing 1s 0.33s infinite;
        }
        
        .typing-indicator span:nth-of-type(3) {
            animation: typing 1s 0.66s infinite;
        }
        
        .api-status {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #dc3545;
        }
        
        .api-status.connected {
            background-color: #28a745;
        }
        
        @keyframes typing {
            0%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            50% {
                transform: translateY(-5px);
                opacity: 1;
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 600px) {
            .container {
                height: 95vh;
                border-radius: 10px;
            }
            
            .header {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .message {
                max-width: 85%;
            }
            
            .chat-container {
                padding: 15px;
            }
            
            .api-key-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Chatbot con OpenRouter AI</h1>
            <p>Conectado a GPT-OSS-20B (gratuito)</p>
            <div class="api-status" id="api-status"></div>
        </div>
        
        <div class="api-key-container">
            <input type="password" id="api-key-input" placeholder="Ingresa tu API Key de OpenRouter (solo una vez)">
            <button id="save-api-key">Guardar API Key</button>
        </div>
        
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <div class="message bot-message">
                    ¡Hola! Soy tu asistente con inteligencia artificial. Estoy utilizando el modelo GPT-OSS-20B de OpenRouter. ¿En qué puedo ayudarte hoy?
                    <div class="timestamp">Justo ahora</div>
                </div>
            </div>
            
            <div class="typing-indicator" id="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
            
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Escribe tu mensaje aquí..." disabled>
                <button id="send-button" disabled>Enviar</button>
            </div>
            
            <div class="suggestions">
                <div class="suggestion" data-msg="Hola">Saludar</div>
                <div class="suggestion" data-msg="¿Cómo funcionas?">Preguntar funcionamiento</div>
                <div class="suggestion" data-msg="¿Qué es OpenRouter?">Consultar OpenRouter</div>
                <div class="suggestion" data-msg="Cuéntame un chiste">Chiste</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const typingIndicator = document.getElementById('typing-indicator');
            const suggestions = document.querySelectorAll('.suggestion');
            const apiKeyInput = document.getElementById('api-key-input');
            const saveApiKeyButton = document.getElementById('save-api-key');
            const apiStatus = document.getElementById('api-status');
            
            let apiKey = localStorage.getItem('openrouter_api_key');
            let conversationHistory = [];
            
            if (apiKey) {
                apiKeyInput.value = '••••••••••••••••';
                userInput.disabled = false;
                sendButton.disabled = false;
                apiStatus.classList.add('connected');
            }
            
            function addMessage(text, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
                
                const now = new Date();
                const time = now.getHours().toString().padStart(2, '0') + ':' + 
                             now.getMinutes().toString().padStart(2, '0');
                
                messageDiv.textContent = text;
                messageDiv.innerHTML += `<div class="timestamp">${time}</div>`;
                
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                conversationHistory.push({
                    role: isUser ? 'user' : 'assistant',
                    content: text
                });
            }
            
            async function getBotResponse(message) {
                try {
                    const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${apiKey}`
                        },
                        body: JSON.stringify({
                            model: 'openai/gpt-oss-20b',
                            messages: [
                                {
                                    role: 'system',
                                    content: 'Eres un asistente útil, amable y conversacional. Responde en el mismo idioma del usuario.'
                                },
                                ...conversationHistory
                            ],
                            temperature: 0.7,
                            max_tokens: 500
                        })
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error?.message || 'Error en la solicitud');
                    }
                    
                    const data = await response.json();
                    return data.choices[0].message.content;
                } catch (error) {
                    console.error('Error:', error);
                    return `Lo siento, ha ocurrido un error: ${error.message}. Por favor, verifica tu API key e intenta nuevamente.`;
                }
            }

            function showTypingIndicator() {
                typingIndicator.style.display = 'block';
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            function hideTypingIndicator() {
                typingIndicator.style.display = 'none';
            }
            
            async function processUserMessage() {
                const message = userInput.value.trim();
                
                if (message && apiKey) {
                    addMessage(message, true);
                    userInput.value = '';
                    
                    showTypingIndicator();
                    
                    try {
                        const botResponse = await getBotResponse(message);
                        hideTypingIndicator();
                        addMessage(botResponse, false);
                    } catch (error) {
                        hideTypingIndicator();
                        addMessage("Lo siento, ha ocurrido un error al procesar tu mensaje. Por favor, intenta nuevamente.", false);
                    }
                }
            }
            
            saveApiKeyButton.addEventListener('click', function() {
                const key = apiKeyInput.value.trim();
                if (key) {
                    apiKey = key;
                    localStorage.setItem('openrouter_api_key', key);
                    apiKeyInput.value = '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';
                    userInput.disabled = false;
                    sendButton.disabled = false;
                    apiStatus.classList.add('connected');
                    
                    addMessage("API Key guardada correctamente. ¡Ahora puedes chatear con la IA!", false);
                }
            });
            
            sendButton.addEventListener('click', processUserMessage);
            
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    processUserMessage();
                }
            });
            
            suggestions.forEach(suggestion => {
                suggestion.addEventListener('click', function() {
                    if (apiKey) {
                        userInput.value = this.getAttribute('data-msg');
                        processUserMessage();
                    } else {
                        addMessage("Por favor, ingresa tu API Key de OpenRouter primero.", false);
                    }
                });
            });
            
            if (!apiKey) {
                apiKeyInput.focus();
            } else {
                userInput.focus();
            }
        });
    </script>
</body>
</html>
