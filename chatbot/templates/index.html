<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Conversación</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="panel-conversacion">
        <div class="area-mensajes">
            <div class="mensaje mensaje-inicial">Bienvenido al sistema de diálogo. Para ver las opciones disponibles, escriba 'opciones'.</div>
        </div>
        <form class="formulario-mensaje">
            <input type="text" class="campo-texto" placeholder="Ingrese su consulta..." autocomplete="off">
            <button type="submit" class="boton-enviar">Enviar</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/scrip.js') }}"></script>
</body>
</html>
